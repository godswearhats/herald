<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" type="text/css" media="screen" title="jquery-ui" charset="utf-8">
	<script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
	<style type="text/css">@import "herald.css";</style>
	<script src="herald.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-36692026-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
  <title>Herald Online Battle Reporter for Miniatures Wargames - Alpha</title>
</head>
<body>
	<div id="battlefield-bg">
		<div id="battlefield"></div>
	</div>
	<div id="control-panel">
		<ul>
			<li><a href="#scenery-manager">Scenery</a></li>
			<li><a href="#unit-manager-player-1">Player 1</a></li>
			<li><a href="#unit-manager-player-2">Player 2</a></li>
			<li><a href="#game">Game</a></li>
		</ul>
		<div id="unit-manager-player-1" class="unit-manager player-1" data-player="1">
			<div><label for="player-1-unit-ranks">Ranks</label><input type="text" id="player-1-unit-ranks" size="2" /></div>
			<div><label for="player-1-unit-files">Files</label><input type="text" id="player-1-unit-files" size="2" /></div>
			<div><label for="player-1-unit-name">Unit Name</label><input type="text" id="player-1-unit-name"/></div>
			<div><label for="player-1-unit-base-size">Base Size</label><select id="player-1-unit-base-size">
				<option value="20x20">20mm x 20mm</option>
				<option value="25x25">25mm x 25mm</option>
				<option value="25x50">25mm x 50mm</option>
				<option value="40x40">40mm x 40mm</option>
				<option value="50x50">50mm x 50mm</option>
				<option value="50x60">50mm x 60mm</option>
				<option value="50x100">50mm x 100mm</option>
				<option value="100x100">100mm x 100mm</option>
				<option value="100x150">100mm x 150mm</option>
			</select></div>
			<div><label for="player-1-unit-loose-formation">Loose Formation?</label><input type="checkbox" id="player-1-unit-loose-formation" /></div>
			<div><button class="add-unit">Add Unit</button></div>
		</div>
		<div id="unit-manager-player-2" class="unit-manager player-2" data-player="2">
			<div><label for="player-2-unit-ranks">Ranks</label><input type="text" id="player-2-unit-ranks" size="2" /></div>
			<div><label for="player-2-unit-files">Files</label><input type="text" id="player-2-unit-files" size="2" /></div>
			<div><label for="player-2-unit-name">Unit Name</label><input type="text" id="player-2-unit-name" /></div>
			<div><label for="player-2-unit-base-size">Base Size</label><select id="player-2-unit-base-size">
				<option value="20x20">20mm x 20mm</option>
				<option value="25x25">25mm x 25mm</option>
				<option value="25x50">25mm x 50mm</option>
				<option value="40x40">40mm x 40mm</option>
				<option value="50x50">50mm x 50mm</option>
				<option value="50x60">50mm x 60mm</option>
				<option value="50x100">50mm x 100mm</option>
				<option value="100x100">100mm x 100mm</option>
				<option value="100x150">100mm x 150mm</option>
			</select></div>
			<div><label for="player-2-unit-loose-formation">Loose Formation?</label><input type="checkbox" id="player-2-unit-loose-formation" /></div>
			<div><button class="add-unit">Add Unit</button></div>
		</div>
		<div id="scenery-manager">
			<div>
				<div><label for="scenery-url">URL</label><input type="text" id="scenery-url" /></div>
				<div><label for="scenery-label">Label</label><input type="text" id="scenery-label" /></div>
				<div><button class="add-scenery" id="add-remote-scenery">Add Custom Scenery</button></div>
			</div>
			<hr />
		</div>
		<div id="game">
			<div><button id="start-game">Start Game (locks scenery)</button></div>
			<!-- <div><textarea id="battlefield-out"></textarea></div>
			<div><button id="dump-button">Dump output</button></div>
			<div><button id="slurp-button">Slurp output</button></div> -->
		</div>
	</div>

</body>
</html>
